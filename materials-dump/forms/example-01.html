<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>A simple register form:</h2>
    <form>
        <label for="first-name-input">First Name</label> <br>
        <input type="text" name="firstName" id="first-name-input"><br>

        <label for="last-name-input">Last Name</label><br>
        <input type="text" name="lastName" id="last-name-input"><br>

        <label for="email-input">e-mail</label><br>
        <input type="email" name="email" id="email-input"><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password-input"><br>

        <label for="haiku">Write some haiku</label><br>
        <textarea name="haiku" id="haiku-input" cols="30" rows="10"></textarea><br>
    </form>
</body>
</html>
