<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Number inputs</h2>
    <form>
        <label for="favorite-number-input">Favorite Number</label><br>
        <input type="number" name="favoriteNumber" id="favorite-number-input"><br>

        <label for="restricted-number-input">Restricted Number Field</label><br>
        <input type="number" name="restrictedNumber" id="restricted-number-input" min="10" max="15"><br>

        <label for="disabled-input">Disabled Input</label><br>
        <input type="number" name="disabledNumber" id="disabled-input" disabled><br>
    </form>
</body>
</html>
